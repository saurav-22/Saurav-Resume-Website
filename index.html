<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saurav Singh | QA / DevOps Engineer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme Toggle Script -->
  <script>
    if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-all duration-300">

  <!-- HEADER / NAV -->
  <header class="flex justify-between items-center px-6 py-5 border-b border-gray-300 dark:border-gray-700">
    <h1 class="text-2xl font-bold">Saurav Singh</h1>
    <div class="flex items-center gap-4">

      <!-- GitHub -->
      <a id="github-link" href="" target="_blank" class="hover:opacity-70">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" class="w-6 h-6 invert dark:invert-0" />
      </a>

      <!-- LinkedIn -->
      <a id="linkedin-link" href="" target="_blank" class="hover:opacity-70">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" class="w-6 h-6" />
      </a>

      <!-- Resume Download -->
      <!-- ‚úÖ If you upload resume later, uncomment below and set link -->
      <!-- <a href="resume.pdf" download class="text-sm underline">Resume</a> -->

      <!-- Theme Toggle -->
      <button id="themeToggle" class="px-2 py-1 border rounded text-sm dark:border-gray-500">
        üåô / ‚òÄÔ∏è
      </button>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="px-6 py-10 flex flex-col md:flex-row items-center gap-6">
    <img id="profile-img" class="w-32 h-32 rounded-full border dark:border-gray-600 object-cover" alt="Profile Image" />

    <div>
      <h2 class="text-3xl font-bold mb-2">QA / DevOps Engineer</h2>
      <p id="aboutMe" class="text-gray-600 dark:text-gray-300"></p>
    </div>
  </section>

  <!-- PROFESSIONAL SUMMARY -->
  <section class="px-6 mt-4">
    <h3 class="text-xl font-semibold mb-2">Professional Summary</h3>
    <p id="summary" class="leading-relaxed"></p>
  </section>

  <!-- SKILLS -->
  <section class="px-6 mt-10">
    <h3 class="text-xl font-semibold mb-4">Skills</h3>
    <div id="skills-container" class="space-y-6"></div>
  </section>

  <!-- EXPERIENCE -->
  <section class="px-6 mt-12">
    <h3 class="text-xl font-semibold mb-4">Experience</h3>
    <div id="experience-list" class="space-y-4"></div>
  </section>

  <!-- PROJECTS CAROUSEL -->
  <section class="px-6 mt-12">
    <h3 class="text-xl font-semibold mb-4">Projects</h3>

    <div id="carousel-wrapper" class="relative w-full overflow-hidden">
      <div id="carousel" class="flex gap-6 transition-all duration-500"></div>
    </div>

    <div class="mt-6 flex justify-center">
      <a href="projects.html" class="px-4 py-2 border rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
        View All Projects
      </a>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="px-6 mt-16 mb-20">
    <h3 class="text-xl font-semibold mb-4">Contact</h3>
    <div id="contact" class="space-y-3"></div>
  </section>

  <!-- SCRIPT LOADER -->
  <script src="script.js"></script>
</body>
</html>
