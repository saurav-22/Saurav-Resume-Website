<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Projects | Saurav Singh</title>

  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Default Theme = Dark -->
  <script>
    if (!localStorage.theme) localStorage.theme = "dark";
    if (localStorage.theme === "dark") document.documentElement.classList.add("dark");
  </script>
</head>

<body class="bg-gradient-to-br from-[#1e3a8a] via-[#4338ca] to-[#6d28d9] text-white min-h-screen">

  <!-- THEME TOGGLE -->
  <label class="theme-toggle">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <!-- PAGE HEADER -->
  <header class="projects-header" data-aos="fade-down">
    <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    <h1 class="projects-title">All Projects</h1>
    <div></div>
  </header>

  <!-- PROJECT LIST -->
  <section class="section-wrapper" data-aos="fade-up">
    <div id="projects-list" class="projects-list"></div>
  </section>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    lucide.createIcons();
  </script>

</body>
</html>
