<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saurav Singh | QA / DevOps Engineer</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Default Theme: Dark -->
  <script>
    if (!localStorage.theme) localStorage.theme = "dark";
    if (localStorage.theme === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>

<body class="bg-gradient-to-br from-[#1e3a8a] via-[#4338ca] to-[#6d28d9] text-white min-h-screen">

  <!-- THEME TOGGLE SWITCH -->
  <label class="theme-toggle">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <!-- HERO -->
  <section class="section-wrapper hero" data-aos="fade-up" data-aos-delay="100">
    <div class="hero-text">
      <h1 class="name hover-float">

      <p id="aboutMe" class="mb-4"></p>

      <!-- CONTACT ROWS (2 rows, aligned as specified) -->
<div class="hero-contact-row">
  <!-- ROW 1: Email | Location -->
  <div class="contact-row-1">
    <div class="copy-email" id="email-copy">
      <i data-lucide="mail"></i> <span id="email-text"></span>
    </div>
    <div class="location-row">
      <i data-lucide="map-pin"></i> <span id="location-text"></span>
    </div>
  </div>

    </div>
  </div>
</div>

    <div class="hero-image">

    </div>

    <h3 class="section-title">ğŸš€ Projects</h3>

      <div class="swiper-button-next"></div>

    </div>

    <div class="swiper-pagination"></div>

    <div class="center mt-6">

  <script src="./script.js"></script>
