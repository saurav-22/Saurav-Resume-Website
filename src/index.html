<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saurav Singh | QA / DevOps Engineer</title>

  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Default Theme = Dark -->
  <script>
    if (!localStorage.theme) localStorage.theme = "dark";
    if (localStorage.theme === "dark") document.documentElement.classList.add("dark");
  </script>
</head>

<body class="bg-gradient-to-br from-[#1e3a8a] via-[#4338ca] to-[#6d28d9] text-white min-h-screen">

  <!-- THEME TOGGLE -->
  <label class="theme-toggle">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <!-- HERO SECTION -->
  <section class="section-wrapper hero" data-aos="fade-up" data-aos-delay="100">

    <div class="hero-left">
      <h1 class="hero-name">Saurav Singh <span class="hero-role">(QA / DevOps Engineer)</span></h1>
      <p id="aboutMe" class="hero-about"></p>

      <!-- CONTACT BLOCK: 2 ROW GRID -->
      <div class="hero-contact">

        <!-- ROW 1 -->
        <div class="contact-row row-1">
          <div id="email-copy" class="contact-item copy-email">
            <i data-lucide="mail"></i> <span id="email-text"></span>
          </div>
        <div class="contact-item"></div>

          <div class="contact-item location-row">
            <i data-lucide="map-pin"></i> <span id="location-text"></span>
          </div>
        </div>

        <!-- ROW 2 -->
        <div class="contact-row row-2">
          <a id="github-link" class="contact-item" target="_blank"><i data-lucide="github"></i> GitHub</a>
          <a id="linkedin-link" class="contact-item" target="_blank"><i data-lucide="linkedin"></i> LinkedIn</a>
          <a id="medium-link" class="contact-item" target="_blank"><i data-lucide="pen"></i> Medium</a>
        </div>

      </div>
    </div>

    <!-- PROFILE IMAGE -->
    <div class="hero-right">
      <img id="profile-img" class="profile-img" alt="Profile Image" />
    </div>

  </section>

  <!-- PROFILE SECTION -->
  <section class="section-wrapper" data-aos="fade-up" data-aos-delay="150">
    <h3 class="section-title">PROFILE</h3>
    <p id="summary"></p>
  </section>

<!-- ===== Skills Section ===== -->
<section id="skills" class="section-wrapper">
  <h2 class="section-title"><i data-lucide="sparkles"></i> SKILLS</h2>

  <!-- Skills Button Grid -->
  <div id="skills-buttons" class="grid grid-cols-3 md:grid-cols-3 sm:grid-cols-2 gap-3 mt-4">
    <!-- Buttons will be injected by JS -->
  </div>

  <!-- Inline slot for expanded skill details (JS injects content here) -->
  <div id="skills-inline-slot"></div>
</section>


  <!-- EXPERIENCE SECTION -->
  <section class="section-wrapper" data-aos="fade-up" data-aos-delay="250">
    <h3 class="section-title">EXPERIENCE</h3>
    <div id="experience-list" class="experience-list"></div>
  </section>

  <!-- PROJECTS SECTION -->
  <section class="section-wrapper" data-aos="fade-up" data-aos-delay="300">
    <h3 class="section-title">PROJECTS</h3>

    <div class="swiper mySwiper">
      <div id="projects-carousel" class="swiper-wrapper"></div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper-pagination"></div>

    <div class="center mt-6">
      <a href="projects.html" class="view-all-btn smooth-link">View All Projects â†’</a>
    </div>
  </section>

    <!-- FOOTER CTA -->
    <p class="template-cta">
      <a href="https://github.com/saurav-22/Saurav-Resume-Website" class="footer-link" target="_blank">
        Click here to get your own portfolio website
      </a>
    </p>
  <!-- Views Counter-->
    <span id="view-count">...</span> views

  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    lucide.createIcons();
  </script>

</body>
</html>
