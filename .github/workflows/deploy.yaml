name: Deploy to S3

on:
  push:
    branches:
      - main   # Deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # required for OIDC auth
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./
        run: npm install

      - name: Inject API URL into production env
        working-directory: ./
        run: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > src/.env.production      

      - name: Build project
        working-directory: ./
        run: npm run build -- --mode production
        
      - name: Debug - Check built files for API URL
        run: |
          echo "Checking if API URL is in built files:"
          grep -r "VITE_API_URL" dist/ || echo "API URL not found in built files"
          grep -r "r6nlj7yrkf" dist/ || echo "API endpoint not found in built files"   

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}

      - name: Sync build output to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache (optional)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
